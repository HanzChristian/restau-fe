<section id="data-kasir">
  <div class="container mt-5">
    <div class="card mb-3">
      <div class="card-header bg-light">
        <h5 class="card-title text-dark">Data Kasir</h5>
      </div>
      <div class="card-body p-3">
        <div class="row mb-4">
          <div class="col-md-6">
            <label for="search" class="form-label">Search Nama</label>
            <input id="search" type="text" class="form-control" placeholder="Search..." [(ngModel)]="search" (input)="sortData(sort.key)">
          </div>
          <div class="col-md-6 text-end">
            <label for="pageSize" class="form-label">Page Size</label>
            <select id="pageSize" class="form-select" [(ngModel)]="pageSize" (change)="sortData(sort.key)">
              <option value="1">1</option>
              <option value="3">3</option>
              <option value="5">15</option>
              <option value="10">20</option>
            </select>
          </div>
        </div>
<table class="table table-striped table-hover">
  <thead class="thead-light">
    <tr>
      <th (click)="sortData('id')">
        Id
        <i class="fa" [ngClass]="{'fa-sort-up': sort.key=='id' && sort.order=='asc', 'fa-sort-down': sort.key=='id' && sort.order=='desc', 'fa-sort': sort.key!='id'}"></i>
      </th>
      <th (click)="sortData('namaDepan')">
        Nama
        <i class="fa" [ngClass]="{'fa-sort-up': sort.key=='namaDepan' && sort.order=='asc', 'fa-sort-down': sort.key=='namaDepan' && sort.order=='desc', 'fa-sort': sort.key!='namaDepan'}"></i>
      </th>
      <th (click)="sortData('email')">
        Email
        <i class="fa" [ngClass]="{'fa-sort-up': sort.key=='email' && sort.order=='asc', 'fa-sort-down': sort.key=='email' && sort.order=='desc', 'fa-sort': sort.key!='email'}"></i>
      </th>
      <th (click)="sortData('createdDate')">
        Tanggal dibuat
        <i class="fa" [ngClass]="{'fa-sort-up': sort.key=='createdDate' && sort.order=='asc', 'fa-sort-down': sort.key=='createdDate' && sort.order=='desc', 'fa-sort': sort.key!='createdDate'}"></i>
      </th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let user of users">
      <td>{{user.id}}</td>
      <td>{{user.namaDepan}} {{user.namaBelakang}}</td>
      <td>{{user.email}}</td>
      <td>{{ user.createdDate | date: 'yyyy-MM-dd HH:mm:ss' }}</td>
      <td>
        <button class="btn btn-danger btn-sm" (click)="deleteKasir(user.id,user.namaDepan,user.namaBelakang)">Delete</button>
      </td>
    </tr>
  </tbody>
</table>
        <div class="d-flex justify-content-end mt-3">
          <nav aria-label="Page navigation">
            <ul class="pagination">
              <li class="page-item" *ngFor="let p of [].constructor(totalPages); let i = index" [class.active]="i === page">
                <a class="page-link" (click)="getPage(i)">{{i + 1}}</a>
              </li>
            </ul>
          </nav>
        </div>
      </div>
    </div>
  </div>
</section>
